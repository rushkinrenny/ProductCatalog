<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <div class="container-fluid mb-3">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form [formGroup]="productSearchForm" (ngSubmit)="productSearch()">
              <div class="row">
                <h4 class="text-center mb-3 mt-3 fw-bold">Product Search</h4>
              </div>
              <!-- <div class="row"> -->
              <!-- <div class="form-group"> -->
              <div class="row">
                <div class="col-3">
                  <input
                    type="text"
                    formControlName="productcode"
                    class="form-control"
                    placeholder="Code"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="text"
                    formControlName="productname"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="text"
                    formControlName="productbrand"
                    class="form-control"
                    placeholder="Brand"
                  />
                </div>
                <div class="col-3">
                  <button class="btn btn-primary btn-md" type="submit">
                    Search
                  </button>
                </div>
              </div>
              <!-- </div> -->
              <!-- </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid justify-content-center">
  <div class="row">
    <!-- check user login or not in ngIg -->
    <div *ngIf="productBrands.size > 0" class="col-md-2">
      <mat-form-field>
        <mat-select
          placeholder="Filter by Brands"
          [(value)]="selectedBrand"
          [(ngModel)]="selectedBrand"
          (ngModelChange)="onSelectedBrand($event)"
        >
          <mat-option [value]="null">None</mat-option>
          <mat-option
            *ngFor="let productBrand of productBrands"
            [value]="productBrand"
          >
            {{ productBrand }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <form
        *ngIf="isUserLoggedIn"
        [formGroup]="priceFilterForm"
        (ngSubmit)="getProductsAfterPriceFilter()"
      >
        <h6 style="display: flex; align-items: left !important">
          Price Filter
        </h6>
        <!-- <div class="container"> -->
        <div class="row">
          <mat-form-field>
            <input
              class="col-lg-5 mx-1"
              type="number"
              matInput
              formControlName="startprice"
              placeholder="start"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              class="col-lg-5 mx-1"
              type="number"
              matInput
              formControlName="endprice"
              placeholder="end"
            />
          </mat-form-field>
        </div>
        <!-- </div> -->
        <button
          [disabled]="priceFilterForm.invalid"
          style="display: flex; align-items: left !important"
          class="btn btn-primary btn-sm mt-2"
        >
          Filter
        </button>
      </form>
    </div>
    <!-- add this => [ngClass]="{ 'col-lg-4': true }" if user is not loggin -->

    <div class="col-md-10">
      <div class="row">
        <div
          class="text-center fw-bold display-1"
          *ngIf="productList.length == 0"
        >
          Result Not Found
        </div>
        <div class="col-md-4" *ngFor="let product of productList">
          <mat-card class="example-card mb-3">
            <mat-card-header>
              <mat-card-title>{{ product.productName }}</mat-card-title>
              <mat-card-subtitle>{{ product.productCode }}</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              [src]="'data:image/jpg;base64,' + product.image"
              height="200"
              width="200"
            />
            <mat-card-content class="mt-3">
              <h5>{{ product.productBrand }}</h5>
            </mat-card-content>
            <mat-card-actions>
              <!-- disable if user is not login -->
              <button
                *ngIf="!isUserLoggedIn"
                type="button"
                data-bs-toggle="tooltip"
                title="Please Login"
                mat-raised-button
                color="accent"
                disabled
              >
                View Details
              </button>
              <button
                *ngIf="isUserLoggedIn"
                type="button"
                mat-raised-button
                color="accent"
                routerLink="/showProductDetails/{{ product.productCode }}"
                routerLinkActive="router-link-active"
              >
                View Details
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
