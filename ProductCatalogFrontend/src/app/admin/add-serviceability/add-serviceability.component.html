<app-header></app-header>
<div class="container-fluid mt-3 mb-3">
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary me-3" routerLink="/admin/adminView">
      Show Products
    </button>
  </div>
</div>
<div class="userLoginBackground">
  <div class="container text-center mt-5">
    <img src="../../assets/location.png" style="width: 100px" alt="user" />
    <h2 class="fs-2 fw-bold">Add Serviceability</h2>
  </div>
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form [formGroup]="serviceabilityForm" (ngSubmit)="addServiceability()">
          <div class="row">
            <div class="form-group">
              <div class="row">
                <div class="col-7">
                  <label class="fs-4 fw-bold">Pincode</label>
                  <span style="color: red" class="mx-1">*</span>
                </div>
                <div class="col-5">
                  <input
                    type="number"
                    formControlName="pincode"
                    class="form-control"
                    placeholder="pincode*"
                  />
                  <span
                    style="color: red"
                    *ngIf="pincode && pincode.invalid && pincode.touched"
                    >Required</span
                  >
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="row">
                <div class="col-7">
                  <label class="fs-4 fw-bold">Expected Delivery Time </label>
                  <span style="color: red" class="mx-1">*</span>
                </div>
                <div class="col-5">
                  <input
                    type="number"
                    formControlName="expectedDeliveryTime"
                    class="form-control"
                    placeholder="no. of days*"
                  />
                  <span
                    style="color: red"
                    *ngIf="
                      expectedDeliveryTime &&
                      expectedDeliveryTime.invalid &&
                      expectedDeliveryTime.touched
                    "
                    >Required</span
                  >
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="row">
                <div class="col-7"></div>
                <div class="col-5">
                  <button
                    [disabled]="serviceabilityForm.invalid"
                    class="btn btn-primary btn-md"
                  >
                    Add
                  </button>
                  <button class="btn btn-danger btn-md mx-3" type="reset">
                    Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
