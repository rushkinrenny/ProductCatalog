<app-header></app-header>
<div class="userLoginBackground">
  <div class="container text-center mt-5">
    <img src="../../assets/adminlogo.png" style="width: 100px" alt="user" />
    <h3 class="fs-4 fw-bold">ADMIN LOGIN</h3>
  </div>
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form [formGroup]="adminLoginForm" (ngSubmit)="adminLogin()">
          <div class="row">
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label class="fs-4 fw-bold">Email</label>
                  <span style="color: red" class="mx-1">*</span>
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    placeholder="email*"
                  />
                  <span
                    style="color: red"
                    *ngIf="email && email.invalid && email.touched"
                    >Required</span
                  >
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="row">
                <div class="col-4">
                  <label class="fs-4 fw-bold">Password </label>
                  <span style="color: red" class="mx-1">*</span>
                </div>
                <div class="col-6">
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="password*"
                  />
                  <span
                    style="color: red"
                    *ngIf="password && password.invalid && password.touched"
                    >Required</span
                  >
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="row">
                <div class="col-4"></div>
                <div class="col-7">
                  <button
                    [disabled]="adminLoginForm.invalid"
                    class="btn btn-primary btn-md"
                    type="submit"
                  >
                    Login
                  </button>
                  <button class="btn btn-danger btn-md mx-3" type="reset">
                    Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
